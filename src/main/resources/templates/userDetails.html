<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{head.html}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body class="container col-8 mx-auto">
<form th:action="${'/user-edit/' + user.id}" method="post">
  <input th:value="${user.email}" name="email" type="text" placeholder="Insert email..."><br><br>
  <input th:value="${user.password}" type="password" name="password" placeholder="Insert password..."><br><br>
  <input th:value="${user.fullName}" type="text" name="fullname" placeholder="Insert full name..."><br><br>
  <select class="form-select" name="city_id">
    <option th:each="city : ${cities}"
            th:text="${city.name + ' / ' + city.shortName}"
            th:value="${city.id}"
            th:selected="${user.city != null && city.id == user.city.id}">
    </option>
  </select>
  <button>SAVE CHANGES</button>
</form>
<hr>
<form th:action="${'/user-delete/' + user.id}" method="post">
  <button>REMOVE ACCOUNT</button>
</form>
</body>
</html>
